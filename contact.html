<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Jingyun Li – Portfolio and professional inquiries.">
  <title>Contact | Jingyun Li</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/include.js" defer></script>

</head>

<body>
  <!-- Sidebar loaded dynamically -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Contact Me</h1>

    <div class="contact-container">
      <div class="contact-header">
        <p>I’d love to hear from you! Whether it's a collaboration idea, project inquiry, or just a friendly hello — feel free to reach out.</p>
      </div>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/xovkzeqw" method="POST">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" placeholder="Your email" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <!-- Static Contact Info -->
      <div class="contact-info">
        <p><i class="fa-solid fa-envelope"></i> <a href="mailto:jingyli2025@gmail.com">jingyli2025@gmail.com</a></p>
        <p><i class="fa-brands fa-linkedin"></i> <a href="https://www.linkedin.com/in/jingyun-li-7a3824234/" target="_blank">LinkedIn</a></p>
        <p><i class="fa-solid fa-phone"></i> <a href="tel:+15714375529">+1 (571) 437-5529</a></p>
      </div>
    </div>
  </div>
</body>
</html>
